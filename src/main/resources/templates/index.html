<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码农</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    window.onload = function () {

        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-list"></span>发现</h2>
            <hr>
            <div class="media" th:each="question : ${pageination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{ '/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span>
                    <br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>回复 • <span
                            th:text="${question.viewCount}"></span>浏览 •<span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <li th:if="${pageination.showFirstPage}">
                        <a aria-label="Previous" href="/?page=1">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageination.showPrevious}">
                        <a aria-label="Previous" th:href="@{/(page=${pageination.page - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${pageination.page ==page}? 'active':''" th:each="page : ${pageination.pages}">
                        <a th:href="@{/(page=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <li th:if="${pageination.showNext}">
                        <a aria-label="Previous" th:href="@{/(page=${pageination.page + 1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageination.showEndPage}">
                        <a aria-label="Previous" th:href="@{/(page=${pageination.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><!---->
            <h3>热门话题</h3>

        </div>
    </div>
</div>

</body>
</html>
